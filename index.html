<body>
    <img src="senha.png" alt="animal digitando"> </img>
<div>
    <h1 id="titulo">Crie sua senha</h1>
    <div id="sub">
    <p id="sub-titulo"> Siga as instruções: sua senha deverá ter no mínimo 6 caracteres.
        Contém no mínimo 1 digito, 1 letra em minúsculo, 1 letra em maiúsculo, 1 caractere especial. Os caracteres especiais são: !@#$%^&*()-+
         </p>
        </div>
         <br>
         <div id="ImpForcaSenha"></div>
      <div id="password-caixa">
<input type="password" name="alertsenha" id="senhaForca" placeholder="Digite sua senha aqui" maxlength="6" onkeyup="senha()"></input>
    <div id="erroSenhaForca"></div>
</div>
